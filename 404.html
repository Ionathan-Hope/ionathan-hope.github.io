<html>
  <head>
    <title>
      Redirecting...
    </title>
    <script>
function sleep(milliseconds) {
  var start = new Date().getTime();
  while (true) {
    if ((new Date().getTime() - start) >= milliseconds){
      break;
    }
  }
}
function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
    </script>
  </head>
  <body>
    <p>
      Error encountered. Redirecting to homepage...
      <small>Note: This might take a bit of time.</small>
    </p>
    <script>
sleep((getRandomInt(0,72))*1000)
window.location.href = "ionathan-hope.github.io/"
    </script>
  </body>
</html>
